<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-4">

<div class="mb-5" />
  <h1 id="header"></h1>
</div>
<div class="calculator card">
    <table>
        <div>
            <input type="text" placeholder="calculator" class="calculator-screen z-depth-1" value="" id="input" />
        </div>
<!--        <div id="btn">-->
        <div class= "calculator-keys" >

            <button type="button" class="operator btn btn-info" value="+" id="+" >+</button>
            <button type="button" class="operator btn btn-info" value="-" id="-" >-</button>
            <button type="button" class="operator btn btn-info" value="*" id="*" >&times;</button>
            <button type="button" class="operator btn btn-info" value="/" id="divide">&divide;</button>
        </div>

            <div  class= "calculator-keys" >
                <button type="button" value="7" id="7" class="btn btn-light waves-effect" >7</button>
                <button type="button" value="8" id="8" class="btn btn-light waves-effect" >8</button>
                <button type="button" value="9"id="9" class="btn btn-light waves-effect" >9</button>

            </div>
            <div class= "calculator-keys">
                <button  type="button" value="4" id="4" class="btn btn-light waves-effect" >4</button>
                <button type="button" value="5" id="5" class="btn btn-light waves-effect" >5</button>
                <button  type="button" value="6" id="6" class="btn btn-light waves-effect" >6</button>

            </div>
            <div class= "calculator-keys">
                <button type="button" value="1" id="1" class="btn btn-light waves-effect" >1</button>
                <button type="button" value="2" id="2" class="btn btn-light waves-effect" >2</button>
                <button type="button" value="3" id="3" class="btn btn-light waves-effect" >3</button>

            </div>
            <div class= "calculator-keys">
                <button type="button" value="0" id="0" class="btn btn-light waves-effect">0</button>
                <button type="button" value="." id="dot" class="btn btn-light waves-effect">.</button>
                <button type="button" value="all-clear" class=" btn-light waves-effect"id="ac">AC</button>
                <button type="button" value="=" class="operator  btn-info" id="equal" >=</button>
                <button type="button" value="3.1415"  class="btn btn-light waves-effect">Pi</button>
                <button type="button" value="("  class="btn btn-light waves-effect">(</button>
                <button type="button" value=")"  class="btn btn-light waves-effect">)</button>

            </div>

    </table>
</div>
</div>


</body>
<script src="jquery.js"></script>
<script src="1.js"></script>
</html>
